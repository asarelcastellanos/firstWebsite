      <div id="content">
    <h3>My Google Maps</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 34.057853, lng: -118.286281};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM_dW3VERu8A6jcLEqhHE7uP2CnRp31vM&callback=initMap">
    </script>
